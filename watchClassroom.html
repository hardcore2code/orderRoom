<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南开大学</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/all.min.css" />

    <link href="js/jqueryUI/jquery-ui.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/leftToolBar.css">
    <link rel="stylesheet" type="text/css" href="css/topNavBar.css">
    <link rel="stylesheet" type="text/css" href="css/watchClassroom.css">

    <!-- <script type="text/javascript" src="js/common/jquery-1.10.2.min.js"></script> -->
    <script src="js/jqueryUI/external/jquery/jquery.js"></script>
    <script src="js/jqueryUI/jquery-ui.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/common/Global.js"></script>
    <script type="text/javascript" src="js/common/LogicUtil.js"></script>

    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/watchClassroom.js"></script>

    
    
</head>
<body onload="watchClassroom.onLoad();" oncontextmenu=self.event.returnValue=false onselectstart="return false">
    <div id="watchClassroom" class="leftToolBar_bg bgColor_leftToolBar">
        <div class="leftToolBar_userInfoArea">
            <img class="userInfoArea_headImg" src="image/head.png">
            <div class="userInfoArea_infoBg">
                <div class="userInfoArea_userName"></div>
                <div class="userInfoArea_mailAddr fontColor_wordGrey"></div>
            </div>
        </div>
        <button class="leftToolBar_button fontColor_wordWhite bgColor_blue common-admin common-manager" onclick="common.toWatchAppointment();">查看预约</button>
        <button class="leftToolBar_button fontColor_wordWhite bgColor_blue common-user common-manager" style="margin-top: 10px;" onclick="common.toDoAppointment();">预约</button>
        <div class="leftToolBar_signItemArea">
            <a class="leftToolBar_signItem common-manager common-user common-admin">
                <div class="leftToolBarSignItem_signImgArea">
                    <i class="fontColor_blue leftToolBarSignItem_signImg fa fa-caret-down"></i>
                </div>
                <div class="leftToolBarSignItem_Title fontColor_black">查看会议室</div>
            </a>
            <a class="leftToolBar_signItem common-user common-manager" href="userAppointment.html">
                <div class="leftToolBarSignItem_signImgArea">
                    <i class="fontColor_blue leftToolBarSignItem_signImg fa fa-caret-right"></i>
                </div>
                <div class="leftToolBarSignItem_Title fontColor_black">我的申请（<span class="myUnApprovedCount"></span>）</div>
            </a>
            <a class="leftToolBar_signItem common-manager" href="managerAppointment.html">
                <div class="leftToolBarSignItem_signImgArea">
                    <i class="fontColor_blue leftToolBarSignItem_signImg fa fa-caret-right"></i>
                </div>
                <div class="leftToolBarSignItem_Title fontColor_black">预约审批（<span class="unManagerApprovedCount"></span>）</div>
            </a>
            <a class="leftToolBar_signItem common-admin" href="managerApproval.html">
                <div class="leftToolBarSignItem_signImgArea">
                    <i class="fontColor_blue leftToolBarSignItem_signImg fa fa-caret-right"></i>
                </div>
                <div class="leftToolBarSignItem_Title fontColor_black">注册审批（<span class="unApprovedCount"></span>）</div>
            </a>
            <a class="leftToolBar_signItem common-admin" href="blacklist.html">
                <div class="leftToolBarSignItem_signImgArea">
                    <i class="fontColor_blue leftToolBarSignItem_signImg fa fa-caret-right"></i>
                </div>
                <div class="leftToolBarSignItem_Title fontColor_black">黑名单（<span class="blackListCount"></span>）</div>
            </a>
            <a class="leftToolBar_signItem common-manager common-admin common-user" href="watchSummary.html">
                <div class="leftToolBarSignItem_signImgArea">
                    <i class="fontColor_blue leftToolBarSignItem_signImg fa fa-caret-right"></i>
                </div>
                <div class="leftToolBarSignItem_Title fontColor_black">查看汇总</div>
            </a>
            <a class="leftToolBar_signItem common-manager">
                <div class="leftToolBarSignItem_signImgArea">
                    <i class="fontColor_blue leftToolBarSignItem_signImg fa fa-caret-right"></i>
                </div>
                <div class="leftToolBarSignItem_TitleL fontColor_black">查询统计</div>
                <a class="leftToolBar_signItem2L fontColor_black" href="appointmentSummary.html">
                    <div class="leftToolBarSignItem_signImgArea">
                        <i class="fontColor_blue leftToolBarSignItem_signImg fa fa-caret-right"></i>
                    </div>
                    <div class="leftToolBarSignItem_Title2L fontColor_black">按会议室统计</div>
                </a>
                <a class="leftToolBar_signItem2L fontColor_black" href="appointmentSummaryPerson.html">
                    <div class="leftToolBarSignItem_signImgArea">
                        <i class="fontColor_blue leftToolBarSignItem_signImg fa fa-caret-right"></i>
                    </div>
                    <div class="leftToolBarSignItem_Title2L fontColor_black">按预约人统计</div>
                </a>
            </a>
            <a class="leftToolBar_signItem" href="changePwd.html">
                <div class="leftToolBarSignItem_signImgArea">
                    <i class="fontColor_blue leftToolBarSignItem_signImg fa fa-caret-right"></i>
                </div>
                <div class="leftToolBarSignItem_Title fontColor_black">修改密码</div>
            </a>
            <a class="leftToolBar_signItem common-manager common-admin common-user" href="phone.html">
                <div class="leftToolBarSignItem_signImgArea">
                    <i class="fontColor_blue leftToolBarSignItem_signImg fa fa-caret-right"></i>
                </div>
                <div class="leftToolBarSignItem_Title fontColor_black">联系方式</div>
            </a>
            <a class="leftToolBar_signItem" onclick="common.logout();">
                <div class="leftToolBarSignItem_signImgArea">
                    <i class="fontColor_blue leftToolBarSignItem_signImgClose fa fa-power-off"></i>
                </div>
                <div class="leftToolBarSignItem_Title fontColor_black">注销</div>
            </a>
        </div>
    </div>
    <div class="classroom_appointmentRightContent">
        <div id="watchClassroom_page1" class="watchClassroom_bg">
            <div class="watchClassroom_itemSelectBg">
                <div class="watchClassroom_selectItemBg">
                    <div class="fontColor_topNavTitle watchClassroomSelectItem_title">管理单位</div>
                    <select id="watchClassroom_managerCompany" class="watchClassroomSelectItem_select" onchange="watchClassroom.changeSelect(this,'0');">
                    </select>
                </div>
                <div class="watchClassroom_selectItemBg">
                     <div class="fontColor_topNavTitle watchClassroomSelectItem_title">楼宇</div>
                     <select id="watchClassroom_building" class="watchClassroomSelectItem_select" onchange="watchClassroom.changeSelect(this,'1');">
                    </select>
                </div>
                <div class="watchClassroom_selectItemBg">
                     <div class="fontColor_topNavTitle watchClassroomSelectItem_title">房间号</div>
                     <select id="watchClassroom_room" class="watchClassroomSelectItem_select" onchange="watchClassroom.changeSelect(this,'2');">
                    </select>
                </div>
            </div>
            <div id="watchClassroom_datepicker" class="watchClassroom_datepicker"></div>
            <div id="watchClassroom_timepicker">
                <div class="watchClassroom_timeItemBg">
                    <div id="timeItem_8" class="watchClassroom_timeItem" title="">8点-9点</div>
                    <div class="timeItem_hintText"></div>
                </div>
                <div class="watchClassroom_timeItemBg">
                    <div id="timeItem_9" class="watchClassroom_timeItem" title="">9点-10点</div>
                    <div class="timeItem_hintText"></div>
                </div>
                <div class="watchClassroom_timeItemBg">
                    <div id="timeItem_10" class="watchClassroom_timeItem" title="">10点-11点</div>
                    <div class="timeItem_hintText"></div>
                </div>
                <div class="watchClassroom_timeItemBg">
                    <div id="timeItem_11" class="watchClassroom_timeItem" title="">11点-12点</div>
                    <div class="timeItem_hintText"></div>
                </div>
                <div class="watchClassroom_timeItemBg">
                    <div id="timeItem_12" class="watchClassroom_timeItem" title="">12点-13点</div>
                    <div class="timeItem_hintText"></div>
                </div>
                <div class="watchClassroom_timeItemBg">
                    <div id="timeItem_13" class="watchClassroom_timeItem" title="">13点-14点</div>
                    <div class="timeItem_hintText"></div>
                </div>
                <div class="watchClassroom_timeItemBg">
                    <div id="timeItem_14" class="watchClassroom_timeItem" title="">14点-15点</div>
                    <div class="timeItem_hintText"></div>
                </div>
                <div class="watchClassroom_timeItemBg">
                    <div id="timeItem_15" class="watchClassroom_timeItem" title="">15点-16点</div>
                    <div class="timeItem_hintText"></div>
                </div>
                <div class="watchClassroom_timeItemBg">
                    <div id="timeItem_16" class="watchClassroom_timeItem" title="">16点-17点</div>
                    <div class="timeItem_hintText"></div>
                </div>
                <div class="watchClassroom_timeItemBg">
                    <div id="timeItem_17" class="watchClassroom_timeItem" title="">17点-18点</div>
                    <div class="timeItem_hintText"></div>
                </div>
                <div class="watchClassroom_timeItemBg">
                    <div id="timeItem_18" class="watchClassroom_timeItem" title="">18点-19点</div>
                    <div class="timeItem_hintText"></div>
                </div>
                <div class="watchClassroom_timeItemBg">
                    <div id="timeItem_19" class="watchClassroom_timeItem" title="">19点-20点</div>
                    <div class="timeItem_hintText"></div>
                </div>
                <div class="watchClassroom_timeItemBg">
                    <div id="timeItem_20" class="watchClassroom_timeItem" title="">20点-21点</div>
                    <div class="timeItem_hintText"></div>
                </div>
                <div class="watchClassroom_timeItemBg">
                    <div id="timeItem_21" class="watchClassroom_timeItem" title="">21点-22点</div>
                    <div class="timeItem_hintText"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
